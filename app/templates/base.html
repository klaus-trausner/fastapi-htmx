<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI HTMX App{% endblock %}</title>    
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Entfernt den Standard-Margin des Browsers */
            padding: 0;
            display: flex;
            flex-direction: column; /* Stellt sicher, dass der Footer (falls vorhanden) unten bleibt */
            min-height: 100vh; /* Mindesthöhe des Viewports */
        }
        .container {
            flex: 1; /* Nimmt den verfügbaren Platz ein */
            padding: 20px;
            max-width: 960px; /* Optionale maximale Breite für den Inhalt */
            margin: 0 auto; /* Zentriert den Inhaltscontainer */
        }
        /* Allgemeine h1 Stile, können in abgeleiteten Templates überschrieben werden */
        h1 {
            color: #333;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    {% include "components/navbar.html" %}
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts_body_end %}{% endblock %}
</body>
</html>
